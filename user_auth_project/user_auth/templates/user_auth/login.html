{% extends 'user_auth/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username">
    <label>Password:</label>
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
